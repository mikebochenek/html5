<script>
$( document ).ready(function() {
  var newTotal = 1062 * 34; // 425 + 637 = 1062
  var d = new Date();
  var month = d.getMonth()+1;
  var year = d.getFullYear() ;
  var monthly = 1615; // 8500 * 19% = 1615
  var dynamic = ((year - 2014) * 12 + (month - 3)) * monthly;
  //console.log('dynamic: ' + (dynamic/monthly));
  newTotal = newTotal + dynamic;
  //console.log(newTotal);		
  $('#total').replaceWith(newTotal);
  $('#datets').replaceWith(d);
});
</script>
