<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>New Web Project</title>
	</head>
	<body>
		<h1>100 random passwords</h1>
	</body>
	
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	
	<script type="text/javascript" charset="utf-8">
		function generate() {
			lower = 'abcdefghijklmnopqrstuvwxyz';
			upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
			digit = '0123456789';
			symbol = '`~!@#$%^&*()_+-={}|[]\:";\'<>?,./';

			var all = lower + upper + digit; // + symbol;

			var password = '';			
			for (i = 0; i < 15; i++) {
				password += all.charAt(Math.floor(Math.random() * all.length));
			}
			
			return password; //makeid();			
		}
	
		// http://stackoverflow.com/questions/1349404/generate-a-string-of-5-random-characters-in-javascript	
		function makeid()
		{
		    var text = "";
		    var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

		    for( var i=0; i < 15; i++ )
		        text += possible.charAt(Math.floor(Math.random() * possible.length));

		    return text;
		}
		function makeidCompact() { return Math.random().toString(36).substring(7); }
		
		// http://learn.jquery.com/using-jquery-core/document-ready/
		// Shorthand for $( document ).ready()
		$(function() {
			
			// http://stackoverflow.com/questions/867916/creating-a-div-element-in-jquery

			for (var j = 0; j < 20; j++) {

				var newtr = $('<tr/>', {
					    id: ('mytr' + j)
				}).appendTo('#mySelector');

				for (var i = 0; i < 5; i++) {
					$('<td/>', {
					    text: generate()
					}).appendTo(newtr);
				}
			}

		});
		
		// http://codegolf.stackexchange.com/questions/17662/random-password-generator?newsletter=1&nlcode=127708%7ce011
	</script>
	
	<table id="mySelector" border="0" cellspacing="5" cellpadding="5">
	</table>
</html>
